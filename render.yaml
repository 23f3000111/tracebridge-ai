services:
  - type: web
    name: tracebridge-ai
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: CHROMA_PERSIST_DIR
        value: /app/chroma_db
      - key: UPLOAD_DIR
        value: /app/data/uploads
      - key: CHUNK_SIZE
        value: 500
      - key: CHUNK_OVERLAP
        value: 50

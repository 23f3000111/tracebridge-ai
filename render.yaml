services:
  - type: web
    name: tracebridge-api
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: CHROMA_PERSIST_DIR
        value: /tmp/chroma_data
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: PYTHONUNBUFFERED
        value: "1"

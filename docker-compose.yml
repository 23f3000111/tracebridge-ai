version: '3.8'

services:
  tracebridge:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - EMBEDDING_MODEL=text-embedding-3-small
      - LLM_MODEL=gpt-4o-mini
      - CHROMA_PERSIST_DIR=/app/chroma_db
      - UPLOAD_DIR=/app/data/uploads
      - CHUNK_SIZE=500
      - CHUNK_OVERLAP=50
    volumes:
      - tracebridge_data:/app/data
      - tracebridge_chroma:/app/chroma_db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  tracebridge_data:
  tracebridge_chroma:
